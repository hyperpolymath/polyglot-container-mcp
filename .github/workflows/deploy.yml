name: Deploy to Deno Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions: read-all

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Install Deno
        uses: denoland/setup-deno@e95548e56dfa95d4e1a28d6f422fafe75c4c26fb # v2
        with:
          deno-version: v2.x

      - name: Lint and check
        run: |
          deno lint --ignore=node_modules,lib
          deno check server.js

      - name: Deploy to Deno Deploy
        uses: denoland/deployctl@7bded90d0d09cd99bbfb513966146315db97618b # v1.13.1
        with:
          project: polyglot-container-mcp
          entrypoint: server.js
          root: .
